<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>

<body style="font-family: 'Bai Jamjuree', sans-serif; background-color: #000; color: #333; margin: 0; padding: 20px;">
    <div class="center" style="text-align: center; margin-top: 50px;">
        <div id="banner"
            style="background-color: #f0f0f0; padding: .3rem; border-radius: 10px; max-width: 300px; margin: 0 auto; font-size: 15px;">
            <h1>Digital Clock</h1>
        </div>
        <h1 style="color: #fff; margin-top: 60px;">Your Local time</h1>
        <div id="clock"
            style="font-size: 30px; font-weight: bold; color: #fff; background-color: chocolate; max-width: 170px; margin: 0 auto; padding: .8rem; border-radius: 10px; margin-top: 20px;">
            <h2 id="time"></h2>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
