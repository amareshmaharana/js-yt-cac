<body style="background-color: #000; color: #fff; font-size: 25px; text-align: center; font-family: 'Bai Jamjuree'; font-weight: bold;">
    
</body>

<script>
    const div = document.createElement('div');
    console.log(div);

    div.className = 'main-container';
    div.id = 'main';
    div.setAttribute('title', 'This is a title');
    div.style.backgroundColor = 'aqua';
    div.style.color = 'black';
    div.style.padding = '20px';
    // div.innerText = 'This is a div created using JavaScript';
    const addText = document.createTextNode('This is a div created using JavaScript');
    div.appendChild(addText);

    document.body.appendChild(div);
</script>

</html>
